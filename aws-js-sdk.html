<!DOCTYPE html>
<html>
<head>
    <title>AWS SDK for JavaScript - Sample Application</title>
    <script src="aws-sdk-2.6.7.min.js"></script>
    <script src="jquery-1.12.4.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    

    <div>
        <input type="button" id="clear" value="Clear" />
    </div>
    
    <div id="auth">    
        Access Key <input type="text" id="access_key" />
        Secret <input type="text" id="secret" />
        Region <select name="region" id="region">
            <option value="us-east-1" selected>us-east-1</option>
            <option value="us-west-1">us-west-1</option>
        </select>
        <input type="button" value="Save" id="save_credentials">
    </div>

    <div id="results">
        <table id="instances">
            <tr>
                <td>
                    
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
